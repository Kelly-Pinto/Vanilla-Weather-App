<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <h1>New York</h1>
          <p id="current-day-time">Friday 5:00</p>
          <div class="row">
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="clear"
                class="current-condition-image"
              />
              <strong id="current-temp"></strong>

              <span id="units">
                °C | <a href="#" id="fahrenheit-unit"> °F</a></span
              >
            </div>
            <div class="col-6">
              <ul id="conditions">
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>kph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Kelly-Pinto/Vanilla-Weather-App"
            >Open-source code</a
          >
          by Kelly Pinto</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

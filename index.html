<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="search-city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1>New York</h1>
          <p>Last updated on: <span id="current-day-time"> </span></p>
          <div class="row">
            <div class="col-6">
              <img
                src=""
                alt="clear"
                class="current-condition-image"
                id="icon"
              />
              <strong id="current-temp"></strong>

              <span id="units">Â°F</span>
            </div>
            <div class="col-6">
              <ul id="conditions">
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast"></div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Kelly-Pinto/Vanilla-Weather-App"
            >Open-source code</a
          >
          by Kelly Pinto</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
